apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: roieharkavi-jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        # תיקון: שם הרפוזיטורי שונה מ-roieharkavi-repo ל-jewelry-backend
        image: 661659055102.dkr.ecr.us-east-1.amazonaws.com/jewelry-backend:latest
        ports:
        - containerPort: 80
        # חשוב מאוד כדי ש-ArgoCD יעדכן את הפודים בכל פעם שיש אימג' חדש
        imagePullPolicy: Always
