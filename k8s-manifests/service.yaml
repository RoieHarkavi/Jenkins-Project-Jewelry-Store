apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: roieharkavi-jenkins
spec:
  type: LoadBalancer
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80         # הפורט החיצוני (של ה-Load Balancer)
      targetPort: 8000 # התיקון: הפורט האמיתי של ה-Python כפי שמופיע ב-Dockerfile
